<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Media Page</title>
</head>

<body>
    <h1>Exploring the Planets</h1>
    <header>
        <h1>About the Solar System Planets</h1>
        <nav aria-label="Primary">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html" ariacurrent="page">About</a></li>
                <li><a href="./media.html">Media</a></li>
                <li><a href="./extras.html">Extras</a></li>
            </ul>
        </nav>
    </header>

    <!-- Video with captions -->
    <section>
        <h2>Introduction Video</h2>
        <video controls width="600">
            <source src="planets.mp4" type="video/mp4">
            <track src="captions.vtt" kind="subtitles" srclang="en" label="English">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Audio with controls -->
    <section>
        <h2>Planetary Sounds: This audio file presents the sound on Jupiter as lightning sttikes from the planet's clouds; Retrieved from NASA's website <a href="https://www.nasa.gov/wp-content/uploads/2015/01/603921main_voyager_jupiter_lightning.mp3">here</a></h2>
        <audio controls>
            <source src="./assets/audios/voyager-sound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Responsive image -->
    <section>
        <h2>Planet Images</h2>
        <picture>
            <source srcset="./assets/images/earth-small.jpg " media="(max-width: 600px)">
            <source srcset="./assets/images/earth-medium.jpg " media="(max-width: 1200px)">
            <img src="./assets/images/earth.jpg" alt="Earth as seen from space">
        </picture>
    </section>

    <!-- Figure with figcaption -->
    <section>
        <h2>Featured Planet</h2>
        <figure>
            <img src="./assets/images/mars-from-above.jpg" alt="Mars as seen from spaces" width="400">
            <figcaption>Saturn, famous for its magnificent ring system.</figcaption>
        </figure>
    </section>
</body>

</html>
